<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu proprio servidor</p>

    <video width="560" poster="imagens/flor.jpg" controls autoplay loop>
        <source src="midia/meu-video-m.mp4" type="video/mp4">
        <source src="midia/meu-video-w.webm" type="video/webm">
        <source src="midia/meu-video-o.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>
    </video>

    <h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=M_gO8BfAcxo2QyNJ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo videos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/183576456?h=975ede1f59&title=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
<iframe width="560" height="315" src="https://www.youtube.com/embed/iT6E92Kt38o?si=RzocG2QlLjc2hKj8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
